<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Lists & Tables</title>
</head>
<body>
   <!-- Unordered list --> 
   <ul>
       <li>Item 1</li>
       <li>Item 2</li>
       <li>Item 3</li>
       <li>Item 4</li>
   </ul>
   <!-- Ordered list -->
   <ol type="1">
       <li>Item 1</li>
       <li>Item 2</li>
       <li>Item 3</li>
       <li>Item 4</li>
   </ol>
   <!-- Nested list -->
   <ul>
       <li>Item 1</li>
       <li>Item 2</li>
        <ul>
            <li>Nested item 1</li>
            <li>Nested item 2</li>
        </ul>
       <li>Item 3</li>
       <li>Item 4</li>
   </ul>
   <!-- Tables -->
  <table style="width: 600px">
        <thead>
                <tr>
                     <th>First Name</th>
                     <th>Last Name</th>
                     <th>Email</th>
                </tr>
            </thead>
        <tbody>
            <tr>
                <td>John</td>
                <td>Nguyen</td>
                <td>John.Nguyen@gmail.com</td>
            </tr>
        </tbody>
  </table>
   

</body>
</html>
