<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Blocks and Inlines</title>
</head>
<body>
    <p style="border: 2px green solid">Lorem ipsum dolor sit amet consectetur <strong>adipisicing elit</strong>. Dolorum, reiciendis qui aut officiis pariatur doloremque facilis fugit maiores voluptate eius.</p>
    <p style="border: 2px green solid">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Libero, nesciunt?</p>
    <a href="#" style="border: 2px red solid">A Link</a>
    <a href="#" style="border: 2px red solid">A Link</a>
    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
    </ul>
</body>
</html>
